<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <form action="">
        <center>
            <h1>Input feilds
            </h1>
            <input type="text"><br>

            <input type="password"><br>
            <input type="date"><br>
            <input type="time"><br>
            <input type="color">
            <hr>
            <h1></h1>
        </center>
        <Center>
            <h1>Placeholder Labels and buttons</h1>
            <label for="username">User Name</label>
            <input type="text" id="User name" placeholder="Enter your username">
            <br><br>

            <label for="password">Password</label>
            <input type="password" id="Password" placeholder="Enter your password"><br><br>
            <button type="submit">Submit</button>
        </Center>
        <center>
            <h1>checkbox</h1>
            <label for="age"></label>
            <input type="checkbox" id="age">
            <input type="checkbox" id="age" checked>
        </center>
        <center>
            <hr>
            <h1>Radio Button</h1>
            <label for="Radio"></label>
            <input type="radio" name="" id="radio">
            <input type="radio" name="" id="radio">
            <input type="radio" name="" id="radio"><br>


            
            <h1>Range</h1>
            <input type="range"  id="volume" min="0" max="100" value="70" step="10">
            <hr>
            <h1>Dropdown</h1>
            <select name="Language" id="Language">
                <option value="c">C</option>
                <option value="c++">C++</option>
                <option value="java">Java</option>
            </select>
        </center>
    </form>
    
</body>
</html>
